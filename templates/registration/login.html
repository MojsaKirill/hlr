<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="row justify-content-center align-items-center" style="height:100vh; width:100vw">
    <div class="col-4">
        <div class="card">
            {% if form.errors %}
                <p align="center" style="margin-top: 15px">Your username and password didn't match. Please try
                    again.</p>
            {% endif %}

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Username</label>
                        <input type="username" name="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    <button style="width: 100%" type="submit" class="btn btn-primary" value="login">Login</button>
                    <script src="https://www.google.com/recaptcha/api.js"></script>
                    <div id=google_recaptcha>
                        <div class="g-recaptcha" data-sitekey="6LdH4m4bAAAAAIg3qOTK8z1Oy7UASMOajQ_E_YiJ"></div>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
