<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HLR Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="/">HLR Service</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/requests">История запросов</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li><a class="btn btn-success" role="button" name="LogOut">Баланс: {{ user_b }}</a></li>
                <li><a href="/" class="btn btn-primary" role="button" name="LogOut">Пополнить</a></li>
                <li><a href="/logout" class="btn btn-primary" role="button" name="LogOut">Выйти</a></li>
            </ul>
        </nav>
    </div>
    <form method="POST" id=file_form enctype="multipart/form-data">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

        {% csrf_token %}
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                       aria-describedby="inputGroupFileAddon01" name="file"
                       accept=".xlsx, .xslm">
                <label class="custom-file-label" for="inputGroupFile01">Выберите excel файл</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Загрузить</button>
            </div>
        </div>
        <script>
            $('#inputGroupFile01').on('change', function (e) {
                //get the file name
                var fileName = e.target.files[0].name;
                //replace the "Choose a file" label
                $(this).next('.custom-file-label').html(fileName);
            })
        </script>
    </form>
</div>
</body>
</html>
